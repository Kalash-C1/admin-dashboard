<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div class="side-content-1">
                <h6>Dashboard</h6>
            </div>
            <div class="side-content-2">
                <ul>
                    <div class="side-content-2-1">Home</div>
                    <div class="side-content-2-1">Profile</div>
                    <div class="side-content-2-1">Messages</div>
                    <div class="side-content-2-1">History</div>
                    <div class="side-content-2-1">Tasks</div>
                    <div class="side-content-2-1">Communities</div>
                    <div class="side-content-2-1"></div>
                    <div class="side-content-2-1"></div>
                    <div class="side-content-2-1">Settings</div>
                    <div class="side-content-2-1">Support</div>
                    <div class="side-content-2-1">Privacy</div>
                </ul>
            </div>
            <div class="side-content-3"></div>
        </div>
        <div class="topbar">
            <div class="topbar-top">
                <div class="search">
                    <div class="bar">
                        <label for="searchbar">üîç</label>
                        <input type="search" id="searchbar">
                    </div>
                </div>
                <div class="info">
                    &nbsp; &nbsp;
                    <img src="bell-outline.svg" class="notification" alt="notification">
                    &nbsp; &nbsp;
                    <img src="account.svg" class="account" alt="account">
                    &nbsp; &nbsp;
                    <div class="name">Morgan Oakley</div>
                </div>
            </div>
            <div class="topbar-bottom">
                <div class="topbar-left">
                    <div class="topbar-left-info">
                        <div class="logo">
                            <img src="account.svg" alt="logo">
                        </div>
                        <div class="greeting">
                            Hi there,
                        </div>
                        <div class="name">
                            <h1>Morgan Oakley</h1>
                        </div>
                    </div>
                </div>
                <div class="topbar-right">
                        <div class="btn">
                            <button class="btn-1">New</button>
                        </div>
                        <div class="btn">
                            <button class="btn-1">Upload</button>
                        </div>
                        <div class="btn">
                            <button class="btn-1">Share</button>
                        </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-container-1">
                <div class="content-grid">
                    <div class="content-info">
                        <div class="color-strip"></div>
                        <div class="content-info-1"></div>
                        <div class="content-info-blank"></div>
                        <div class="content-info-icons"></div>
                    </div>
                </div>
                <div class="content-grid">
                    <div class="content-info">
                        <div class="color-strip"></div>
                        <div class="content-info-1"></div>
                        <div class="content-info-blank"></div>
                        <div class="content-info-icons"></div>
                    </div>
                </div>
                <div class="content-grid">
                    <div class="content-info">
                        <div class="color-strip"></div>
                        <div class="content-info-1"></div>
                        <div class="content-info-blank"></div>
                        <div class="content-info-icons"></div>
                    </div>
                </div>
                <div class="content-grid">
                    <div class="content-info">
                        <div class="color-strip"></div>
                        <div class="content-info-1"></div>
                        <div class="content-info-blank"></div>
                        <div class="content-info-icons"></div>
                    </div>
                </div>
                <div class="content-grid">
                    <div class="content-info">
                        <div class="color-strip"></div>
                        <div class="content-info-1"></div>
                        <div class="content-info-blank"></div>
                        <div class="content-info-icons"></div>
                    </div>
                </div>
                <div class="content-grid">
                    <div class="content-info">
                        <div class="color-strip"></div>
                        <div class="content-info-1"></div>
                        <div class="content-info-blank"></div>
                        <div class="content-info-icons"></div>
                    </div>
                </div>
            </div>
            <div class="content-container-2">
                <div class="content-container-2-grid">
                    <div class="content-container-2-title"></div>
                    <div class="content-container-2-info-container">
                        <div class="content-container-2-info"></div>
                        <div class="content-container-2-info"></div>
                        <div class="content-container-2-info"></div>
                        <!-- <div class="content-container-2-info"></div> -->
                    </div>
                </div>
                <div class="content-container-2-grid">
                    <div class="content-container-2-title-1"></div>
                    <div class="content-container-2-info-container-1">
                        <div class="content-container-2-info-1"></div>
                        <div class="content-container-2-info-1"></div>
                        <div class="content-container-2-info-1"></div>
                        <div class="content-container-2-info-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
